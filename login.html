<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recruita Login</title>

<style>
body{
  background:#0b0b0c;color:#fff;font-family:Inter,sans-serif;
  display:flex;justify-content:center;align-items:center;
  padding:20px;height:100vh;
}
.box{
  width:100%;max-width:360px;background:#111;padding:32px;border-radius:12px;
}
input{
  width:100%;padding:14px;border-radius:8px;border:none;margin-top:14px;
  background:#1a1a1a;color:white;
  box-sizing:border-box;
  font-size:14px;
}
label { display:block; margin-top:12px; font-size:13px; color:rgba(255,255,255,0.85); }
.passwordWrap{
  position:relative;
}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#ccc;
  font-size:14px;
  user-select:none;
}
button{
  width:100%;padding:14px;background:#2B7FFF;border:none;border-radius:10px;
  margin-top:20px;color:white;font-size:17px;font-weight:600;
  transition:0.15s;
  display:inline-flex;align-items:center;justify-content:center;gap:8px;
}
button:active{ transform:scale(0.97); background:#1f63cc; }
button[disabled]{ opacity:0.6; transform:none; cursor:default; }
.spinner {
  width:16px;height:16px;border-radius:50%;border:2px solid rgba(255,255,255,0.25);
  border-top-color: white; animation:spin .8s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }
.checkboxRow { display:flex; align-items:center; gap:8px; margin-top:12px; color:rgba(255,255,255,0.85); }
.errorMsg { margin-top:12px; color:#ffb3b3; font-size:13px; display:none; }
</style>
</head>

<body>

<!-- Real soft chime sound (base64-encoded). Works everywhere. -->
<audio id="loginSound" preload="auto">
  <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=" type="audio/mp3">
</audio>

<div class="box" role="main" aria-labelledby="loginHeading">
  <h2 id="loginHeading">Login</h2>

  <label for="email">Email</label>
  <input id="email" inputmode="email" autocomplete="email" placeholder="Email" />

  <label for="password">Password</label>
  <div class="passwordWrap">
    <input id="password" type="password" autocomplete="current-password" placeholder="Password" />
    <span class="eye" id="togglePass">üëÅ</span>
  </div>

  <div class="checkboxRow">
    <input type="checkbox" id="rememberMe" />
    <label for="rememberMe" style="margin:0;">Remember my email</label>
  </div>

  <button id="loginBtn" onclick="login()">
    <span id="btnContent">Login</span>
  </button>

  <div id="errorMsg" class="errorMsg"></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const emailEl = document.getElementById("email");
const passEl  = document.getElementById("password");
const btn     = document.getElementById("loginBtn");
const btnContent = document.getElementById("btnContent");
const togglePass = document.getElementById("togglePass");
const rememberEl = document.getElementById("rememberMe");
const errorEl = document.getElementById("errorMsg");
const loginAudio = document.getElementById("loginSound");

emailEl.focus();

/* Restore remembered email */
try {
  const saved = localStorage.getItem("recruita_remember_email");
  if (saved) {
    emailEl.value = saved;
    rememberEl.checked = true;
  }
} catch(e){}

/* Toggle password visibility */
togglePass.addEventListener("click", () => {
  passEl.type = passEl.type === "password" ? "text" : "password";
  togglePass.textContent = passEl.type === "password" ? "üëÅ" : "üôà";
});

/* Submit on Enter */
passEl.addEventListener("keydown", e => { if (e.key === "Enter") login(); });

function setLoading(state){
  if(state){
    btn.disabled = true;
    btnContent.innerHTML = '<span class="spinner"></span> Signing in...';
  } else {
    btn.disabled = false;
    btnContent.textContent = "Login";
  }
}

function showError(msg){
  errorEl.style.display="block";
  errorEl.textContent=msg;
}

function clearError(){
  errorEl.style.display="none";
}

function playLoginSound(){
  return new Promise(res=>{
    try{
      loginAudio.volume = 0.5;
      const p = loginAudio.play();
      if(p){
        p.then(()=>setTimeout(res,700)).catch(()=>res());
      } else { res(); }
    }catch(e){ res(); }
  });
}

/* MAIN LOGIN */
async function login(){
  clearError();
  const email = emailEl.value.trim();
  const pass  = passEl.value.trim();

  if(!email || !pass){
    showError("Enter email and password.");
    return;
  }

  setLoading(true);

  try{
    if(rememberEl.checked){
      localStorage.setItem("recruita_remember_email", email);
    } else {
      localStorage.removeItem("recruita_remember_email");
    }
  }catch(e){}

  try{
    const res = await signInWithEmailAndPassword(auth,email,pass);
    const uid = res.user.uid;

    const snap = await getDoc(doc(db,"users",uid));
    if(!snap.exists()){
      setLoading(false);
      showError("User record missing. Contact admin.");
      return;
    }

    const data = snap.data();
    localStorage.setItem("empID", data.empID || "");
    localStorage.setItem("role", data.role || "");

    localStorage.removeItem("recruita_welcome_date");

    // üîä PLAY SOUND BEFORE REDIRECT
    await playLoginSound();

    if(data.role === "admin") window.location="admin.html";
    else window.location="recruiter.html";

  }catch(err){
    setLoading(false);
    let msg = err.code==="auth/wrong-password" ? "Incorrect password."
            : err.code==="auth/user-not-found" ? "Account not found."
            : "Login failed.";
    showError(msg);
  }
}

window.login = login;
</script>

</body>
</html>
