<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Recruita Login</title>

<style>
body{
  background:#0b0b0c;color:#fff;font-family:Inter,sans-serif;
  display:flex;justify-content:center;align-items:center;
  padding:20px;height:100vh;
}
.box{
  width:100%;max-width:360px;background:#111;padding:32px;border-radius:12px;
}
input{
  width:100%;padding:14px;border-radius:8px;border:none;margin-top:14px;
  background:#1a1a1a;color:white;
}
.passwordWrap {
  position:relative;
}
.eye {
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#ccc;
}
button{
  width:100%;padding:14px;background:#2B7FFF;border:none;border-radius:10px;
  margin-top:20px;color:white;font-size:17px;font-weight:600;
  transition:0.2s;
}
button:active{
  transform:scale(0.97);
  background:#1f63cc;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input id="email" placeholder="Email">

  <div class="passwordWrap">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="togglePass">üëÅ</span>
  </div>

  <button onclick="login()">Login</button>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

// ‚≠ê SHOW / HIDE PASSWORD
document.getElementById("togglePass").addEventListener("click", () => {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
});

// ‚≠ê MAIN LOGIN FUNCTION
async function login(){
  let email = email.value.trim();
  let pass  = password.value.trim();

  if(!email || !pass){
    alert("Please enter Email and Password");
    return;
  }

  try{
    let res = await signInWithEmailAndPassword(auth, email, pass);
    let uid = res.user.uid;

    let ref = doc(db, "users", uid);
    let snap = await getDoc(ref);

    if(!snap.exists()){
      alert("User record missing in Firestore");
      return;
    }

    let { role, empID } = snap.data();

    localStorage.setItem("empID", empID);
    localStorage.setItem("role", role);

    if(role === "admin"){
      window.location = "admin.html";
    } else {
      window.location = "recruiter.html";
    }

  } catch(err){
    console.error(err);
    alert("Invalid login details");
  }
}

// ‚≠ê FIX: Expose login() globally so button can call it
window.login = login;

</script>

</body>
</html>
