<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Recruita Admin Panel</title>

<style>
body {
    background:#0b0b0c;
    color:white;
    font-family:Inter, sans-serif;
    padding:20px;
}
.light { background:#f2f2f2; color:#222; }

.topBar {
    display:flex;
    justify-content:flex-end;
    gap:12px;
    margin-bottom:20px;
}

button {
    padding:10px 18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
}
.blueBtn { background:#2B7FFF; color:white; }
.redBtn { background:#e74c3c; color:white; }
.greyBtn { background:#555; color:white; }

.callBtn {
    padding:6px 10px;
    background:#2B7FFF;
    color:white;
    border-radius:6px;
    text-decoration:none;
}

input, select {
    width:100%;
    padding:12px;
    background:#111;
    color:white;
    border:none;
    border-radius:8px;
    margin-top:8px;
}
.light input, .light select { background:white; color:#222; border:1px solid #ccc; }

.tableBox { overflow-x:auto; }

table {
    width:100%;
    margin-top:15px;
    border-collapse:collapse;
}
th, td {
    border:1px solid #333;
    padding:10px;
}
.light th, .light td { border:1px solid #ccc; }

.editInput {
    background:#222;
    color:white;
    padding:6px;
    border-radius:6px;
    width:100%;
}
.light .editInput { background:#fff; color:#222; }

</style>
</head>

<body>

<div class="topBar">
    <button onclick="toggleTheme()" class="greyBtn">ðŸŒ“ Theme</button>
    <button onclick="logout()" class="redBtn">Logout</button>
</div>

<h2>Admin Dashboard</h2>

<div class="tableBox">
<table>
    <thead>
        <tr>
            <th>EmpID</th>
            <th>Today</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody id="dashBody"></tbody>
</table>
</div>

<h2>Add Candidate Entry</h2>

<input id="nameInput" placeholder="Name">
<input id="numberInput" placeholder="Number (10 digits)">
<input id="ageInput" placeholder="Age">
<input id="expInput" placeholder="Total Experience">
<input id="locInput" placeholder="Location">
<input id="ctcInput" placeholder="CTC">
<input id="compInput" placeholder="Current Company">

<select id="channelInput">
    <option value="">Select Channel</option>
    <option>Banca</option>
    <option>Agency</option>
    <option>Direct</option>
    <option>Tele calling</option>
</select>

<select id="statusInput">
    <option value="">Call Status</option>
    <option>Interested</option>
    <option>Not Interested</option>
    <option>Not Answered</option>
</select>

<input id="remarkInput" placeholder="Remarks">

<button class="blueBtn" onclick="saveData()">Submit Entry</button>

<h2>All Entries</h2>
<button class="greyBtn" onclick="exportCSV()">Download Full CSV</button>

<div class="tableBox">
<table>
  <thead>
    <tr>
      <th>Call</th>
      <th>Time</th>
      <th>EmpID</th>
      <th>Name</th>
      <th>Number</th>
      <th>Age</th>
      <th>Experience</th>
      <th>Location</th>
      <th>CTC</th>
      <th>Company</th>
      <th>Channel</th>
      <th>Status</th>
      <th>Remarks</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="listBody"></tbody>
</table>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  addDoc, collection, onSnapshot, deleteDoc,
  updateDoc, doc, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

let all = [];
let adminEmpID = "";
let adminEmail = "";
let editingID = null;

// Format timestamp
function formatTS(d){
    const p=n=>n.toString().padStart(2,"0");
    return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;
}

// Auth
auth.onAuthStateChanged(async user=>{
    if(!user){ location.href="login.html"; return; }

    adminEmail = user.email;

    let ref = collection(db,"users");
    let q = query(ref, where("email","==", adminEmail));
    let snap = await getDocs(q);
    snap.forEach(d => adminEmpID = d.data().empID);

    loadEntries();
});

// Load all entries
function loadEntries(){
    onSnapshot(collection(db,"callLogs"), snap=>{
        all = [];
        snap.forEach(d => all.push({ id:d.id, ...d.data() }));
        renderTable();
        renderDashboard();
    });
}

// Dashboard
function renderDashboard(){
    dashBody.innerHTML = "";

    let stats = {};

    all.forEach(d=>{
        if(!stats[d.empID]) stats[d.empID] = {today:0, total:0};

        let today = new Date().toDateString();
        if(new Date(d.ts).toDateString() === today) stats[d.empID].today++;

        stats[d.empID].total++;
    });

    Object.keys(stats).forEach(id=>{
        dashBody.innerHTML += `
            <tr>
                <td>${id}</td>
                <td>${stats[id].today}</td>
                <td>${stats[id].total}</td>
            </tr>
        `;
    });
}

// Save new entry
async function saveData(){
    let num = numberInput.value.trim();
    if(num.length !== 10){
        alert("Enter 10 digit number");
        return;
    }

    // Duplicate check (admin self-only)
    let duplicate = all.find(e => e.number===num && e.empID===adminEmpID);
    if(duplicate){
        let ok = confirm("This number already exists in your entries. Still add?");
        if(!ok) return;
    }

    await addDoc(collection(db,"callLogs"),{
        ts: formatTS(new Date()),
        empID: adminEmpID,
        email: adminEmail,

        name: nameInput.value,
        number: num,
        age: ageInput.value || "",
        exp: expInput.value || "",
        loc: locInput.value || "",
        ctc: ctcInput.value || "",
        comp: compInput.value || "",
        channel: channelInput.value || "",
        callStatus: statusInput.value || "",
        remarks: remarkInput.value || ""
    });

    // Reset
    nameInput.value="";
    numberInput.value="";
    ageInput.value="";
    expInput.value="";
    locInput.value="";
    ctcInput.value="";
    compInput.value="";
    channelInput.value="";
    statusInput.value="";
    remarkInput.value="";

    alert("Entry Saved");
}

// Render table
function renderTable(){
    listBody.innerHTML = "";

    all.forEach(d=>{
        if(editingID === d.id){

            listBody.innerHTML += `
            <tr>
                <td><a href="tel:${d.number}" class="callBtn">ðŸ“ž</a></td>
                <td>${d.ts}</td>
                <td>${d.empID}</td>

                <td><input class="editInput" id="e_name" value="${d.name}"></td>
                <td><input class="editInput" id="e_number" value="${d.number}"></td>
                <td><input class="editInput" id="e_age" value="${d.age}"></td>
                <td><input class="editInput" id="e_exp" value="${d.exp}"></td>
                <td><input class="editInput" id="e_loc" value="${d.loc}"></td>
                <td><input class="editInput" id="e_ctc" value="${d.ctc}"></td>
                <td><input class="editInput" id="e_comp" value="${d.comp}"></td>

                <td>
                    <select id="e_channel" class="editInput">
                        <option ${d.channel=="Banca"?"selected":""}>Banca</option>
                        <option ${d.channel=="Agency"?"selected":""}>Agency</option>
                        <option ${d.channel=="Direct"?"selected":""}>Direct</option>
                        <option ${d.channel=="Tele calling"?"selected":""}>Tele calling</option>
                    </select>
                </td>

                <td>
                    <select id="e_status" class="editInput">
                        <option ${d.callStatus=="Interested"?"selected":""}>Interested</option>
                        <option ${d.callStatus=="Not Interested"?"selected":""}>Not Interested</option>
                        <option ${d.callStatus=="Not Answered"?"selected":""}>Not Answered</option>
                    </select>
                </td>

                <td><input class="editInput" id="e_remark" value="${d.remarks}"></td>

                <td><button class="blueBtn" onclick="saveEdit('${d.id}')">Save</button></td>
                <td><button class="greyBtn" onclick="cancelEdit()">Cancel</button></td>
            </tr>
            `;

        } else {

            listBody.innerHTML += `
            <tr>
                <td><a href="tel:${d.number}" class="callBtn">ðŸ“ž</a></td>
                <td>${d.ts}</td>
                <td>${d.empID}</td>
                <td>${d.name}</td>
                <td>${d.number}</td>
                <td>${d.age}</td>
                <td>${d.exp}</td>
                <td>${d.loc}</td>
                <td>${d.ctc}</td>
                <td>${d.comp}</td>
                <td>${d.channel}</td>
                <td>${d.callStatus}</td>
                <td>${d.remarks}</td>

                <td>
                    <button class="blueBtn" onclick="startEdit('${d.id}')">Edit</button>
                </td>
                <td>
                    <button class="redBtn" onclick="deleteEntry('${d.id}')">Delete</button>
                </td>
            </tr>
            `;
        }
    });
}

// Start edit
function startEdit(id){
    editingID = id;
    renderTable();
}

// Cancel edit
function cancelEdit(){
    editingID = null;
    renderTable();
}

// Save edited entry
async function saveEdit(id){
    let ref = doc(db,"callLogs",id);

    await updateDoc(ref,{
        name: e_name.value,
        number: e_number.value,
        age: e_age.value,
        exp: e_exp.value,
        loc: e_loc.value,
        ctc: e_ctc.value,
        comp: e_comp.value,
        channel: e_channel.value,
        callStatus: e_status.value,
        remarks: e_remark.value
    });

    alert("Updated");
    editingID = null;
    renderTable();
}

// Delete
async function deleteEntry(id){
    if(!confirm("Delete this entry?")) return;
    await deleteDoc(doc(db,"callLogs",id));
}

// CSV
function exportCSV(){
    let csv = "Time,EmpID,Name,Number,Age,Experience,Location,CTC,Company,Channel,Status,Remarks\n";

    all.forEach(d=>{
        csv += `${d.ts},${d.empID},${d.name},${d.number},${d.age},${d.exp},${d.loc},${d.ctc},${d.comp},${d.channel},${d.callStatus},${d.remarks}\n`;
    });

    let a = document.createElement("a");
    a.href = URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
    a.download = "Recruita_Full_Data.csv";
    a.click();
}

// Logout
function logout(){
    auth.signOut();
    location.href="login.html";
}

// Theme toggle
function toggleTheme(){
    document.body.classList.toggle("light");
}

// Expose
window.saveData = saveData;
window.startEdit = startEdit;
window.saveEdit = saveEdit;
window.cancelEdit = cancelEdit;
window.deleteEntry = deleteEntry;
window.exportCSV = exportCSV;
window.logout = logout;
window.toggleTheme = toggleTheme;

</script>
</body>
</html>
